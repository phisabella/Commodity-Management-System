<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>后台管理系统</title>
<link rel="stylesheet" type="text/css"  th:href="@{/sky/css/normalize.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/sky/css/demo.css}"  />
<!--必要样式-->
<link rel="stylesheet" type="text/css"  th:href="@{/sky/css/component.css}" />
<!--[if IE]>
    <script th:src="@{static/sky/js/html5.js}" ></script>
    <![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>商品管理系统后台登录</h3>
						<form action="#" name="f" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="code" class="text" style="color: #FFFFFF !important; position:absolute; z-index:50;"value="" type="text" placeholder="请输入验证码">
							</div>
							<div class="mb2"><a class="act-but submit" href="javascript:;" style="color: #FFFFFF">登录</a></div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script th:src="@{sky/js/TweenLite.min.js}" ></script>
		<script th:src="@{sky/js/EasePack.min.js}" ></script>
		<script th:src="@{sky/js/rAF.js}"  ></script>
		<script th:src="@{sky/js/demo-1.js}"></script>
</body>
</html>
